version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - SQUARE_ACCESS_TOKEN_SANDBOX=${SQUARE_ACCESS_TOKEN_SANDBOX}
      - SQUARE_ACCESS_TOKEN_PRODUCTION=${SQUARE_ACCESS_TOKEN_PRODUCTION}
      - SQUARE_ENVIRONMENT=${SQUARE_ENVIRONMENT:-sandbox}
      - SQUARE_LOCATION_ID=${SQUARE_LOCATION_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - mint-kitchen-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SQUARE_APPLICATION_ID=${VITE_SQUARE_APPLICATION_ID}
        - VITE_SQUARE_LOCATION_ID=${VITE_SQUARE_LOCATION_ID}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - mint-kitchen-network

networks:
  mint-kitchen-network:
    driver: bridge