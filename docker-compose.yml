version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - SQUARE_ACCESS_TOKEN_SANDBOX=${SQUARE_ACCESS_TOKEN_SANDBOX}
      - SQUARE_ACCESS_TOKEN_PRODUCTION=${SQUARE_ACCESS_TOKEN_PRODUCTION}
      - SQUARE_ENVIRONMENT=${SQUARE_ENVIRONMENT:-sandbox}
      - SQUARE_LOCATION_ID=${SQUARE_LOCATION_ID}
    restart: always
    networks:
      - mint-kitchen-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SQUARE_APPLICATION_ID=${VITE_SQUARE_APPLICATION_ID}
        - VITE_SQUARE_LOCATION_ID=${VITE_SQUARE_LOCATION_ID}
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - mint-kitchen-network

networks:
  mint-kitchen-network:
    driver: bridge